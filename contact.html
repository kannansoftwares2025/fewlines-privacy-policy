<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us — FewLines</title>
  <meta name="description" content="Contact information for FewLines app. Get support or reach out to us anytime." />
  <style>
    :root {
      --max-width: 900px;
      --bg: #ffffff;
      --muted: #6b7280;
      --card: #f8fafc;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }
    body {
      margin: 0;
      padding: 24px;
      background: linear-gradient(180deg, #f3f4f6, #fff);
      color: #111827;
    }
    .wrap {
      max-width: var(--max-width);
      margin: 0 auto;
      background: var(--bg);
      border-radius: 10px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.06);
      padding: 30px;
    }
    header {
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 16px;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0;
      font-size: 1.6rem;
    }
    p, li {
      line-height: 1.6;
      color: #374151;
    }
    h2 {
      font-size: 1.2rem;
      margin-top: 25px;
      margin-bottom: 10px;
    }
    .contact-box {
      background: var(--card);
      padding: 18px;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    a {
      color: #0b63c6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .tel {
      display: inline-block;
      margin-top: 6px;
      font-weight: 600;
    }
    footer {
      margin-top: 25px;
      padding-top: 15px;
      font-size: 0.9rem;
      color: var(--muted);
      border-top: 1px solid #e5e7eb;
    }
    @media (max-width: 520px) {
      body { padding: 14px; }
      .wrap { padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="wrap" role="main">

    <header>
      <h1>Contact Us</h1>
      <p>We're here to help you with anything related to the FewLines app.</p>
    </header>

        <p><strong>Email (support & general):</strong></p>
        <p><a href="mailto:kannansoftwares2025@gmail.com">kannansoftwares2025@gmail.com</a></p>

        <p><strong>Mobile (WhatsApp / Call):</strong></p>
        <p class="tel"><a href="tel:+919677197953">+91 96771 97953</a></p>
      </div>
    </section>

    <section>
      <h2>Office Address</h2>
      <div class="contact-box">
        <p>
          FewLines<br>
          Chennai, Tamil Nadu<br>
          India
        </p>
      </div>
    </section>

    <footer>
      © 2025 FewLines. All rights reserved.
    </footer>

  </div>
</body>
</html>
